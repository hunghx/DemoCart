<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
  Danh sach giỏ hàng
</h1>
<table border="1" cellpadding="20px" cellspacing="10px">
  <thead>
  <tr>
    <th>STT</th>
    <th>NAME</th>
    <th>IMAGE</th>
    <th>PRICE</th>
    <th>QUANTITY</th>
    <th>TOTAL AMOUNT</th>
    <th colspan="2">ACTION</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="ci,loop:${session.cart}" >
    <form th:action="@{'/cart/update/'+${ci.id}}" method="post">
    <td th:text="${loop.count}"></td>
    <td th:text="${ci.product.name}"></td>
    <td><img width="100" height="100" style="object-fit: cover" th:src="${ci.product.imageUrl}" alt="#"></td>
    <td th:text="${ci.product.price+' $'}"></td>
    <td><input type="number" th:value="${ci.quantity}" name="quantity"></td>
    <td th:text="${ci.product.price*ci.quantity +' $'}"></td>
    <td><button type="submit">Update</button></td>
    <td><a  onclick="return confirm('Bạn có muốnn xóa không')" th:href="@{'/cart/delete/'+${ci.id}}">Delete</a></td>
    </form>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <th colspan="8" th:text="${'Tổng tiền: '+total +' $'}"></th>
  </tr>
  </tfoot>
</table>
</body>
</html>
